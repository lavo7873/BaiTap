<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(239, 239, 144);
        }
        h1 {
            margin-top: 0%;
            padding: 1%;
            float: left;
        }
        table {
            float: left;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: rgb(172, 255, 255) ;color:blue;">
            <th colspan="3" rowspan="1">
                <h1 style="height: 13px ;">Đăng Kí Học Viên</h1>
            </th>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Họ Và Tên</td>
            <td><input type="text" size="32px"></td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;" >Ngày Sinh</td>
            <td><input type="text" size="18px"></td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Giới Tính</td>
            <td>
                <input type="radio" name="Nam" id="Nam" >Nam
                <input type="radio" name="Nữ" id="Nữ" >Nữ
            </td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Địa Chỉ</td>
            <td>
                <textarea cols="50" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Lớp</td>
            <td>
                <select name="-Chọn Lớp-" id="-Chọn Lớp-">
                    <option value="-Chọn Lớp-">-Chọn Lớp-</option>
                    <option value="-Lớp A-">-Lớp A-</option>
                    <option value="-Lớp B-">-Lớp B-</option>
                    <option value="-Lớp C-">-Lớp C-</option>
                    <option value="-Lớp D-">-Lớp D-</option>
                    <option value="-N/A-">-N/A-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: rgb(65, 65, 208) ;">Điện Thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Đăng Ký</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
